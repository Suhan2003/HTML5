<html>
<head>
    <title>Registration page</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="Exp11-LoginPage.html" method="post">
        <label>UserName:</label> <input type="text" name="uname"><br><br>
        <label>Password:</label> <input type="password" name="pwd"><br><br>
        <label>User Age:</label> <input type="text" name="age"><br><br>
        <label>Email id:</label> <input type="text" name="mail"><br><br>
        <label>Gender:</label>
        <input type="radio" name="gender" value="M">Male
        <input type="radio" name="gender" value="F">Female<br><br>
        <label>Branch:</label>
        <select name="Branch">
            <option value="CSE">CSE</option>
            <option value="CSD">CSD</option>
            <option value="CSM">CSM</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
        </select><br><br>
        <label>Languages:</label><br>
        <input type="checkbox" name="lang[]" value="C">C<br>
        <input type="checkbox" name="lang[]" value="C++">C++<br>
        <input type="checkbox" name="lang[]" value="Python">Python<br>
        <input type="checkbox" name="lang[]" value="Java">Java<br><br>
        <label>Address:</label><br>
        <textarea name="address" cols="25" rows="3">Enter your message here!</textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
